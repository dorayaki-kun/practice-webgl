<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>WebGL SAMPLE</title>
    <script id="vs" type="x-shader/x-vertex">
      attribute vec3 positions;
      attribute vec4 colors;
      attribute vec3 normals;

      uniform   mat4 mvpMatrix;
      uniform   mat4 invMatrix;

      varying   vec4 vColor;

      void main( void ){
        vec3 light    = vec3( 0.0, 0.5, 0.5 );
        vec3 invLight = normalize( invMatrix * vec4( light, 1.0 ) ).xyz;
        float diff    = clamp( dot( invLight, normals ), 0.0, 1.0 );
        vColor        = vec4( vec3( diff ), 1.0 ) * colors;
        gl_Position   = mvpMatrix * vec4( positions, 1.0 );
      }
    </script>
    <script id="fs" type="x-shader/x-fragment">
      precision mediump float;

      varying   vec4    vColor;

      void main( void ){
        gl_FragColor = vColor;
      }
    </script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript" src="./js/gl-matrix-min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
